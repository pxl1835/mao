<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodbridge Township School District</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="header" 
         style="
               width: 100%;
               height: 100px;
               background-color: aliceblue;
         "
    >
       header
    </div>

    
    <div id="slideshow" 
         style="
               width: 100%;
               height: 300px;
               background-color:chocolate;
         "
    >
    slideshow
    </div>


    <div id="infobar" 
         style="
               width: 60%;
               height: 100px;
               background-color:aquamarine;
               margin: auto;
         "
    >
    infobar
    </div>


    <div id="highlights" 
    style="
          width: 100%;
          height: 400px;
          background-color:black;
          color: white
    "
    >
    highlights
    </div>

    <div id="livefeed_news_container" 
    style="
          width: 100%;
          height: 500px;
          background-color:mediumpurple;
          color: white
    "
    >
    livefeed_news_container
    </div>

    
    
    <div id="see_all" 
    style="
          width: 100%;
          height: 90px;
          background-color:beige;
          text-align: start;
    "
    >
    see all
    </div>

    <div id="events_container" 
    style="
          width: 100%;
          height: 400px;
          background-color:aqua;
          text-align: start;
    "
    >
    events_container
    </div>

    <div id="footer" 
    style="
          width: 100%;
          height: 190px;
          background-color:beige;
          text-align: start;
    "
    >
    footer
    </div>
</body>
</html>
